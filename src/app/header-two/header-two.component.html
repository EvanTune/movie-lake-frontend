<div class="header-two" [ngStyle]="{'background': 'linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url(' + images[type][0] + ') center ' + images[type][1] + ' / cover'}">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="header-two__heading">{{ type }}</h1>
      </div>
    </div>
  </div>

</div>
