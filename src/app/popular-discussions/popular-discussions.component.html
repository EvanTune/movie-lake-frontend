<div class="featured-show">

  <a [routerLink]="'/tv/' + shows[8]['id']" *ngIf="shows.length > 10" class="featured-show__item" [ngStyle]="{'background': 'linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://image.tmdb.org/t/p/w500' + shows[8]['backdrop_path'] + ') center center / cover'}">

    <div class="featured-show__container">
      <h3 class="featured-show__title">{{ shows[8].name }}</h3>
      <p class="featured-show__overview">{{ truncateText(shows[8]['overview'], 145) }}</p>
    </div>

  </a>

  <a [routerLink]="'/tv/' + shows[9]['id']" *ngIf="shows.length > 10" class="featured-show__item" [ngStyle]="{'background': 'linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://image.tmdb.org/t/p/w500' + shows[9]['backdrop_path'] + ') center center / cover'}">

    <div class="featured-show__container">
      <h3 class="featured-show__title">{{ shows[9].name }}</h3>
      <p class="featured-show__overview">{{ truncateText(shows[9]['overview'], 145) }}</p>
    </div>

  </a>
</div>
