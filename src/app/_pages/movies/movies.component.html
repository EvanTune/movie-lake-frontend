

<app-header-two [type]="'Movies'"></app-header-two>
<app-filters (changedEvent)="filtersChanged($event)" [selectedGenres]="selectedGenres" [allGenres]="allGenres"
             [loadingList]="loadingList" [type]="'movie'" [year]="year" [sort]="sort"></app-filters>
